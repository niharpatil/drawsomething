<!DOCTYPE html>
<html>
<head>
  <title>Draw Something!</title>
  <link rel="stylesheet" type="text/css" href="/materialize.min.css">
</head>
<body>
<div class="container">
<h1>Draw Something!</h1>
<h4>You can either start by creating a canvas or joining one of your friends!</h4>
  <div class="row" style="padding-top: 10%;">
    <form class="col s6" method="post" action="/createroom/">
      <div class="row">
        <div class="input-field col s12">
          <input placeholder="Placeholder" id="canvas_create" type="text" name="canvas_create" class="validate">
          <label class="active" for="first_name">Canvas to create</label>
        </div>
        <div class="col s12" style="text-align: center">
            <button class="waves-effect waves-teal btn-flat" type="submit">Create a Canvas!</button>
        </div>
    </div>
    </form>
    <form class="col s6" method="post" action="/joinroom">
       <div class="input-field col s12">
          <input id="canvas_join" name="canvas_join"type="text" class="validate">
          <label class="active" for="last_name">Canvas to join</label>
        </div>
        <div class="col s12" style="text-align: center">
            <button class="waves-effect waves-teal btn-flat" type="submit">Join a Canvas!</button>
        </div>
    </form>
</div>

</body>
</html>
